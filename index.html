<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Goldy Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <ul class="header__info">
            <li class="header__list">
                <img class="header__location-img" src="./images/Location.svg" alt="Location label">
                <p class="header__text">Sankt-Peterburg</p>
                <img class="header__arrow" src="./images/Rectangle-50.svg" alt="arrow">
            </li>
            <li class="header__list">
                <img class="header__phone-img" src="./images/Phone.svg" alt="phone icon">
                <p class="header__text">8 800 785-25-35</p>
            </li>
        </ul>
        <ul class="header__logo">
            <li class="header__logo-list">
                <img class="header__logo-icon" src="./images/Goldy-Store.svg" alt="logo">
            </li>
            <li class="header__logo-list">
                <img class="header__jewelry" src="./images/juver.svg" alt="logo">
            </li>
        </ul>
        <div class="header_block">
            <nav class="header__login-reg-menu">
                <button class="header__text header__login-menu">Вход</button>
                <p>|</p>
                <button class="header__text header__login-menu">Регистрация</button>
            </nav>
            <nav class="header__shopping-menu">
                <button class="header__login-menu"><img class="header__shopping-menu-icon" src="./images/favorite.svg" alt="favotite"></button>
                <button class="header__login-menu"><img class="header__shopping-menu-icon" src="./images/chart.svg" alt="chart"></button>
                <button class="header__login-menu"><img class="header__shopping-menu-icon" src="./images/bag.svg" alt="bag"></button>
            </nav>
        </div>
    </header>
    <main class="content">
        <section class="">
            <h1 class=""></h1>
        </section>
    </main>
    <footer class="footer">
        <!-- <p class="footer__copyright">© 2021. Литвинов Сергей</p> -->

    </footer>
</body>

</html>
